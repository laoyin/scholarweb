    <style>
    body {
  padding-top: 40px;
  padding-bottom: 40px;
  background-color: #eee;
}

.form-signin {
  max-width: 330px;
  padding: 15px;
  margin: 0 auto;
}
.form-signin .form-signin-heading,
.form-signin .checkbox {
  margin-bottom: 10px;
}
.form-signin .checkbox {
  font-weight: normal;
}
.form-signin .form-control {
  position: relative;
  height: auto;
  -webkit-box-sizing: border-box;
     -moz-box-sizing: border-box;
          box-sizing: border-box;
  padding: 10px;
  font-size: 16px;
}
.form-signin .form-control:focus {
  z-index: 2;
}
.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}
.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
    </style>
  </head>
  <body>
  
    <div class="container">
    
    <ul class="nav nav-tabs">
   <li class="active"><a href="#">簡介</a></li>
   <li><a href="#">學者園</a></li>

</ul>
    <div class="jumbotron">
    

  <div class="input-group" style="padding: 100px 100px 10px;">
         
         <input type="text" class="form-control" placeholder="搜搜看">
         <span class="input-group-btn">
         <button class="btn btn-default" type="button">
                    学霸一下 !
                  </button>
                  
                  </span>
      </div>
     
     </div>
     
      <form class="form-signin">
        <h2 class="form-signin-heading">别忘了登录</h2>
        <label for="inputEmail" class="sr-only">邮箱</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">密码</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> 记住登录名
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
      </form>










   








 <div id="register">  
      <form class="form-horizontal">  
        <div class="title control-group">  
          <label class="control-label" for="inputEmail">Register</label>  
        </div>  
        <div class="control-group">  
          <label class="control-label" for="inputEmail">Email</label>  
          <div class="controls">  
            <input type="text" id="inputEmail" class="email" placeholder="Email">  
          </div>  
        </div>  
        <div class="control-group">  
          <label class="control-label" for="inputPassword">Password</label>  
          <div class="controls">  
            <input type="password" id="inputPassword" class="password" placeholder="Password">  
          </div>  
          </div>  
        <div class="control-group">  
          <label class="control-label" for="inputConfirmPassword">ConfirmPassword</label>  
          <div class="controls">  
            <input type="password" id="inputConfirmPassword" placeholder="Confirm Password">  
          </div>  
        </div>  
        <div class="control-group">  
          <div class="controls">  
            <button type="button" class="btn btn-success">Register</button>  
          </div>  
        </div>  
      </form>  
    </div>
